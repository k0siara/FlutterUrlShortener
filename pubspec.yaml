name: flutter_url_shortener
description: Flutter URL Shortener

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info: ^2.0.0
  chopper: ^2.4.2
  built_value: ^6.7.0
  provider: ^5.0.0
  flutter_bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  chopper_generator: ^2.4.2
  built_value_generator: ^6.7.0
  # No version number means the latest version
  build_runner:

flutter:
  uses-material-design: true
